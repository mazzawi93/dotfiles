# ===== BASIC SETTINGS =====

# Use Ctrl+a as the prefix key (easier to reach than default Ctrl+b)
unbind C-b
set -g prefix C-a

# Start window numbering at 1 (easier to reach keys)
set -g base-index 1
set -g pane-base-index 1

# Enable mouse support (scrolling, selecting panes, resizing)
set -g mouse on

# ===== USABILITY IMPROVEMENTS =====

# Increase scrollback buffer size
set -g history-limit 10000

# Improve terminal colors
set -g default-terminal "screen-256color"

# Faster command sequences (no delay)
set -sg escape-time 0

# ===== KEY BINDINGS =====

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes with Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ===== VISUAL STYLING =====

# Status bar customization
set -g status-style fg=white,bg=black
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"
set -g status-right "#[fg=cyan]%d %b %R"

# Window status
set-window-option -g window-status-style fg=cyan,bg=default
set-window-option -g window-status-current-style fg=white,bold,bg=red

# Pane borders
set -g pane-border-style fg=green,bg=black
set -g pane-active-border-style fg=white,bg=black
